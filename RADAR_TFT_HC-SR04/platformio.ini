; https://docs.platformio.org/page/projectconf.html

[env:nodemcu-32s]
platform = espressif32 
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
lib_deps = madhephaestus/ESP32Servo@^3.0.5
           bodmer/TFT_eSPI@^2.5.30
build_unflags = -std=gnu++11
build_flags = -std=gnu++17
              -I src



